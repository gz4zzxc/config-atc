# general
mixed-port: 7890
ipv6: {{ default(request.ipv6, "false") }}
allow-lan: true
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
{% if exists("request.clash_type") and request.clash_type == "meta"%}
unified-delay: true
tcp-concurrent: true
global-client-fingerprint: chrome
{% endif %}

# dns
{% if exists("request.dns") %}
dns:
  enable: true
  ipv6: {{ default(request.ipv6, "false") }}
  enhanced-mode: {{ default(request.clash_dns, "redir-host") }}
{% if default(request.clash_dns, "redir-host") == "fake-ip" %}
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.ts.net"
    - "localhost.ptlogin2.qq.com"
{% endif %}
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://1.12.12.12/dns-query
    - https://223.5.5.5/dns-query
  fallback:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
{% endif %}

{% if exists("request.clash_type") and request.clash_type == "meta"%}
# meta sniffer
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
{% endif %}

{% if default(request.tun, "false") == "true" %}
tun:
  enable: true
  stack: system
  auto-route: true
  auto-detect-interface: true
  dns-hijack:
    - any:53
{% endif %}
